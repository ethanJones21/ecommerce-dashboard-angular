<ng-container *ngIf="sidebar$ | async; let sidebar; else: loading">
  <aside class="cs-offcanvas cs-offcanvas-expand bg-dark" id="componentsNav">
    <div class="cs-offcanvas-cap d-none d-lg-block py-4">
      <a class="navbar-brand py-2" href="dev-setup.html">
        <img
          src="assets/img/components/logo/logo-white.svg"
          alt="Createx"
          width="130"
        />
      </a>
      <span class="badge badge-warning">Dashboard</span>
    </div>
    <div class="cs-offcanvas-cap d-flex d-lg-none">
      <div class="d-flex align-items-center mt-1">
        <h5 class="text-light mb-0 mr-3">Menu</h5>
        <span class="badge badge-warning">Docs</span>
      </div>
      <button
        class="close text-light"
        type="button"
        data-dismiss="offcanvas"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      class="
        d-flex d-lg-none
        align-items-center
        py-4
        px-3
        border-bottom border-light
      "
    >
      <a class="btn btn-primary btn-block mr-3 px-4" href="index.html"
        ><i class="cxi-eye mt-n1 mr-2"></i>Preview</a
      >
      <a
        class="btn btn-success btn-block mt-0 px-4"
        href="../components/typography.html"
        ><i class="cxi-layouts mt-n1 mr-2"></i>Components</a
      >
    </div>
    <div
      class="cs-offcanvas-body px-0 pt-4 pb-grid-gutter"
      data-simplebar
      data-simplebar-inverse
    >
      <h6 class="font-size-lg text-light px-4 mt-2 mb-3">Contenido</h6>
      <hr class="hr-gradient hr-light mb-2 opacity-25" />
      <nav class="nav nav-light">
        <ng-container *ngFor="let nav of sidebar">
          <a
            class="nav-link px-4"
            [routerLink]="[nav.link]"
            routerLinkActive="active"
            >{{ nav.title }}
            <i
              [ngClass]="nav.icon"
              class="font-size-base align-middle ml-1"
            ></i>
          </a>
        </ng-container>
      </nav>
    </div>
  </aside>
</ng-container>

<ng-template #loading> ...loading </ng-template>
