<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">
      Este m√≥dulo lista todos los productos de la tienda.
    </p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a
        class="text-nowrap"
        [routerLink]="['/panel/products/new']"
        routerLinkActive="router-link-active"
        rel="noopener"
        >Registrar nuevo<i
          class="cxi-angle-right font-size-base align-middle ml-1"
        ></i
      ></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm" style="min-height: 30rem">
  <div class="card-header">
    <h5 style="margin-bottom: 0px">Filtro de productos</h5>
  </div>
  <div class="card-header">
    <div class="form-floating pt-2">
      <label class="sr-only" for="inline-form-input-name">Nombre</label>
      <input
        name="searchForNameProducts"
        class="form-control mb-3 mr-sm-4"
        type="text"
        id="inline-form-input-name"
        placeholder="Buscar por nombre o slug"
        #termSearchProducts
        (keyup.enter)="search(termSearchProducts.value)"
      />
    </div>
  </div>
  <ng-container *ngIf="products$ | async; let products; else: loading">
    <div class="card-body fadein">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Titulo</th>
              <th>Slug</th>
              <th>Precio</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let product of products; index as i">
              <tr [class.disabled]="!product.active">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ product.title }}</td>
                <td>{{ product.slug }}</td>
                <td>{{ product.price }}</td>
                <td>
                  <div class="btn-group dropdown">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Opciones
                    </button>
                    <div class="dropdown-menu">
                      <a
                        (click)="goProductPage(product.id)"
                        class="dropdown-item pointer"
                        >Actualizar producto</a
                      >
                      <a
                        (click)="deactivateProduct(product.id)"
                        class="dropdown-item pointer"
                        >Desactivar producto</a
                      >
                      <!-- <div class="dropdown-divider"></div> -->
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
            <tr class="text-center" *ngIf="products.length == 0">
              <td colspan="5">No hay resultados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <Pagination
    [pagination]="pagination"
    (pageEmitter)="getProducts('', $event)"
  ></Pagination>
</div>

<ng-template #loading>
  <Skeleton-table-load (limit)="(limit)"></Skeleton-table-load>
</ng-template>
