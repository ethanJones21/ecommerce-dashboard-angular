<form [formGroup]="productForm" (ngSubmit)="submitForm(productForm)" novalidate>
  <!-- Page title-->
  <div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">
        Este módulo lista todos los productos de la tienda.
      </p>
    </div>
  </div>

  <div class="card box-shadow-sm">
    <div class="card-header">
      <h5 style="margin-bottom: 0px">Registro de producto</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12 form-group">
              <label for="">Titulo de producto</label>
              <input
                formControlName="titleProduct"
                name="titleProduct"
                type="text"
                class="form-control"
                placeholder="Titulo de producto"
                required
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="">Stock</label>
              <input
                formControlName="stockProduct"
                name="stockProduct"
                type="number"
                class="form-control"
                placeholder="Cantidad inicial"
                required
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="">Precio</label>
              <input
                formControlName="priceProduct"
                name="priceProduct"
                type="number"
                class="form-control"
                placeholder="Precio"
                required
              />
            </div>
            <div class="col-lg-4 form-group">
              <label for="">Categoría</label>
              <select
                formControlName="categoryProduct"
                name="categoryProduct"
                class="form-control custom-select"
                id="select-input"
              >
                <option value="" selected disabled>Seleccionar</option>
                <option value="Categoria 1">Categoria 1</option>
                <option value="Categoria 2">Categoria 2</option>
                <option value="Categoria 3">Categoria 3</option>
              </select>
            </div>

            <div class="col-lg-12 form-group">
              <label for="">Descripción corta</label>
              <textarea
                formControlName="descriptionProduct"
                name="descriptionProduct"
                class="form-control"
                placeholder="Titulo de producto"
                required
                rows="5"
              ></textarea>
            </div>

            <div class="col-lg-12 form-group">
              <tinymce
                formControlName="contentProduct"
                name="contentProduct"
                [config]="config"
              ></tinymce>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12 form-group">
              <label for="">Portada</label>
              <div class="custom-file">
                <input
                  formControlName="coverProduct"
                  name="coverProduct"
                  (change)="onFileChange($event)"
                  class="custom-file-input"
                  type="file"
                  id="file-input"
                />
                <label
                  style="white-space: nowrap; overflow: hidden"
                  #labelCoverProduct
                  class="custom-file-label"
                  for="file-input"
                  >Seleccionar imagen</label
                >
              </div>
            </div>
            <div class="col-lg-12">
              <img
                [src]="imgSelect"
                class="img-thumbnail"
                alt="Rounded image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-3">Crear producto</button>
      <button class="btn btn-warning">Regresar</button>
    </div>
  </div>
</form>
